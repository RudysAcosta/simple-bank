version: "2"
sql:
  - schema: "./db/migration/"
    queries: "./db/query/"
    engine: "postgresql"
    gen:
      go:
        package: "simplebank"
        out: "./db/sqlc"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_exact_table_names: false
        sql_package: "pgx/v5"
